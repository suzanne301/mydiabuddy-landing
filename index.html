<!DOCTYPE html>
<html lang="en-GB">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My DiaBuddy – Join the Waitlist</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>
  <main style="padding: 4rem 2rem; max-width: 500px; margin: auto;">
    <h1>Join the Waitlist</h1>
    <p>Be the first to know when we launch My DiaBuddy!</p>

<form name="waitlist" method="POST" data-netlify="true" action="thank-you.html">
  <input type="hidden" name="form-name" value="waitlist" />
  <!-- Honeypot field -->
  <p style="display:none;">
    <label>Don’t fill this out: <input name="bot-field" /></label>
  </p>
  <!-- Email field -->
  <label>Email:
    <input type="email" name="email" required />
  </label>
  <!-- Submit button -->
  <button type="submit">Notify Me</button>
</form>
  </main>
    <!-- Hidden clone for Netlify build detection -->
    <form name="waitlist" netlify netlify-honeypot="bot-field" hidden>
      <input type="email" name="email" />
      <div data-netlify-recaptcha="true"></div>
    </form>
</body>

</html>
